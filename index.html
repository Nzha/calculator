<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="calculator-top">
                <div class="display-screen">
                    <div class="display-top">
                        <!-- 0.000 -->
                    </div>
                    <div class="display-bottom">
                        <!-- 0.000 -->
                    </div>
                </div>
            </div>
            <div class="calculator-pad">
                <button id="AC">AC</button>
                <button class="operators">C</button>
                <button class="operators display">%</button>
                <button class="operators display">/</button>
                <button class="digits display">7</button>
                <button class="digits display">8</button>
                <button class="digits display">9</button>
                <button class="operators display">+</button>
                <button class="digits display">4</button>
                <button class="digits display">5</button>
                <button class="digits display">6</button>
                <button class="operators display">-</button>
                <button class="digits display">1</button>
                <button class="digits display">2</button>
                <button class="digits display">3</button>
                <button class="operators display">x</button>
                <button class="digits display">0</button>
                <button class="digits display">.</button>
                <button class="operators" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
